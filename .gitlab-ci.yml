variables:
  DOCKER_HOST: tcp://docker:2375/
  DOCKER_DRIVER: overlay2
  CI_REGISTRY_IMAGE: registry.gitlab.com/polaris-os-group/polaris-os
  DOCKER_TLS_CERTDIR: ""
  CI_REGISTRY_IMAGE_DOCKERHUB: mysciencework/polarisos


stages:
    - Build
    - Deploy

Build and Push image production DEMO:
  image: docker:18.09.7-dind
  stage: Build
  services:
    - docker:18.09.7-dind
  only:
    - master
    - demo
  script:
    - echo "$REGISTRY_PASSWORD" | docker login -u "$REGISTRY_USER" --password-stdin registry.gitlab.com
    - apk add jq
    - export VERSION=$(cat package.json | jq -r .version)
    - docker info
    - docker build -t $CI_REGISTRY_IMAGE:$VERSION .
    - echo "$REGISTRY_PASSWORD" | docker login -u "$REGISTRY_USER" --password-stdin registry.gitlab.com
    - docker push $CI_REGISTRY_IMAGE:$VERSION

Build and Push image production DOCKERHUB:
  image: docker:18.09.7-dind
  stage: Build
  services:
    - docker:18.09.7-dind
  only:
    - master
    - demo
  script:
    - echo "$REGISTRY_PASSWORD_DOCKERHUB" | docker login -u "$REGISTRY_USER_DOCKERHUB" --password-stdin
    - apk add jq
    - export VERSION=$(cat package.json | jq -r .version)
    - docker info
    - docker build -t $CI_REGISTRY_IMAGE_DOCKERHUB:$VERSION .
    - echo "$REGISTRY_PASSWORD" | docker login -u "$REGISTRY_USER_DOCKERHUB" --password-stdin registry.gitlab.com
    - docker push $CI_REGISTRY_IMAGE_DOCKERHUB:$VERSION
