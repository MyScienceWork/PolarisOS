variables:
  DOCKER_HOST: tcp://docker:2375/
  DOCKER_DRIVER: overlay2
  CI_REGISTRY_IMAGE: registry.gitlab.com/polaris-os-group/polaris-os
  DOCKER_TLS_CERTDIR: ""

stages:
    - Build
    - Deploy

Build and Push image production:
  image: docker:18.09.7-dind
  stage: Build
  services:
    - docker:18.09.7-dind
  tags:
    - docker-test
  only:
    - client/INSERM
    - client/INED
  script:
    - echo "$REGISTRY_PASSWORD" | docker login -u "$REGISTRY_USER" --password-stdin registry.gitlab.com
    - apk add jq
    - export VERSION=$(cat package.json | jq -r .version)
    - docker info
    - docker build -t $CI_REGISTRY_IMAGE:$VERSION .
    - echo "$REGISTRY_PASSWORD" | docker login -u "$REGISTRY_USER" --password-stdin registry.gitlab.com
    - docker push $CI_REGISTRY_IMAGE:$VERSION

Build and Push image integration:
  image: docker:18.09.7-dind
  stage: Build
  services:
    - docker:18.09.7-dind
  tags:
    - docker-test
  only:
    - INTEGRATION-INSERM
  script:
    - echo "$REGISTRY_PASSWORD" | docker login -u "$REGISTRY_USER" --password-stdin registry.gitlab.com
    - docker build -t $CI_REGISTRY_IMAGE:INSERM .
    - docker push $CI_REGISTRY_IMAGE:INSERM

Deploy test infra:
  image: docker:18.09.7
  stage: Deploy
  variables:
    GIT_STRATEGY: none
  tags:
    - docker-test
  only:
    - INTEGRATION-INSERM
  script:
    - 'which ssh-agent || ( apk update && apk add openssh-client )'
    - eval $(ssh-agent -s)
    - echo "$SSH_IRDIRC_TEST01" | tr -d '\r' | ssh-add -
    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh
    - ssh -o "StrictHostKeyChecking=no" -tt mysciencework@${IP_IRDIRC_TEST01} 'docker service update --force test_app'
    - exit

